<div class="login-page">
  <img id="image-container" src="../../../assets/IMS.Images/LoginPage.jpg">
  <div class="text-block">
    <p style="font-size: smaller;">Tavisva IMS</p>
  </div>
  <div class="user-id-input-box">
    <p class="invalid-user" *ngIf="error">Invalid username or password</p>
    <form class="form-input">


      <input type="text" [(ngModel)]="Username" matInput [ngModelOptions]="{standalone: true}" id="user-id"
        placeholder="Enter User ID" required />


      <input type="password" [(ngModel)]="Password" matInput [ngModelOptions]="{standalone: true}" id="u-password"
        placeholder="Password" required />


      <br />
      <button mat-raised-button class="button-properties" (click)=Login()>
        <app-spinning-loader></app-spinning-loader>{{ButtonName}}
      </button>
    </form>
  </div>
</div>
