<div class="deactivate-dialog">
<h1 mat-dialog-title>
  Deactivate Account
</h1>

<div mat-dialog-content>
  <p>Do you Want to Delete {{user.firstname}}'s account?</p>
  <mat-form-field>
    <input matInput placeholder="Remarks" [(ngModel)]="remark" class="remark">
  </mat-form-field>
</div>

<div mat-dialog-actions class="action-buttons">
  <button mat-raised-button [disabled]="remark==''" (click)="onConfirm()">{{confirmButtonText}}
    <app-spinning-loader></app-spinning-loader>

  </button>
  <button mat-button (click)="onDismiss()">No</button>
</div>

</div>
