<div (click)="itemClicked()">
    <mat-card class="out-rect">
        <div class="in-rect">
            <img mat-card-image src="../../resources/assets/IMS.Images/itemIcons/{{item.id}}.svg" alt="{{item.id}}">
        </div>
        <mat-card-content class="item-text">{{item.name}}</mat-card-content>
    </mat-card>
</div>
