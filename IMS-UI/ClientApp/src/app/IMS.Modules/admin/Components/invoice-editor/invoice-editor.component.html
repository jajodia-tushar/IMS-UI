<div class="container"
    fxLayout="column"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="2px"
    >
  <div class="vendor-details">
    <mat-card style="background-color:#222437;">
      <mat-card-header style="color:white;">

        <div class="container"
             fxLayout
             fxLayout.xs="column"
             fxLayoutGap="20px"
             fxLayoutGap.xs="0">
          <mat-card-title>Invoice</mat-card-title>
          <div class="margin">Order ID:{{OrderID}}</div>
        </div>

      </mat-card-header>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-content style="margin-top: 10px; color: white;">
        <div class="container"
             fxLayout
             fxLayout.xs="column"
             fxLayoutAlign="center"
             fxLayoutGap="20px"
             fxLayoutGap.xs="0">

          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Challan Number</div>

            <!-- <div class="border">{{ChallanNo}}</div> -->
             <div>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput value="{{ChallanNo}}" disabled="true">
                </mat-form-field>
              </form>
             </div>

         </div>

          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Invoice Number</div>

            <div>
               <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="InvoiceNo" [ngModelOptions]="{standalone: true}" autocomplete="off" value="{{InvoiceNo}}">
              </mat-form-field>
            </form>
          </div>


          </div>
          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Received By</div>

            <div>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput value="{{ClerkName}}" disabled="true">
                </mat-form-field>
              </form>
               </div>


          </div>
          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Submitted To</div>

            <div>
              <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput value="{{ AdminName}}" disabled="true">
              </mat-form-field>
            </form>
          </div>


          </div>
          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Vendor Name</div>

            <div>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput value="{{VendorName}}" disabled="true">
                </mat-form-field>
              </form></div>


          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="ViewReceipt" (click)="openDialog()">View Recipt</button>
        <!-- <button mat-button></button> -->
        <button mat-button color="accent" (click)="approve()">Approve</button>
      </mat-card-actions>

    </mat-card>

</div>
