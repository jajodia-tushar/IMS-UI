<mat-card class="example-card">
    <mat-card-title>Invoice</mat-card-title>
    <mat-divider class="divider-position"></mat-divider>
    <mat-card-content>
        <div class="fields-size">
            <mat-form-field class="field-position" appearance="outline">
                <mat-label>Challan Number</mat-label>
                <input matInput autocomplete="off" class="input-value-color" #challan placeholder="E.g 234567  " (keyup)="onKey(challan.value)">
            </mat-form-field>
            <mat-form-field class="field-position" appearance="outline">
                <mat-label>Vendor Name</mat-label>
                <mat-select [(ngModel)]="SelectedVendor" (selectionChange)="selectedVendor()" [formControl]="VendorControl" required>
                    <mat-option *ngFor="let vendor of Vendors" [value]="vendor">
                        {{vendor.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="VendorControl.hasError('required')">Please choose a Vendor</mat-error>
            </mat-form-field>
            <mat-form-field class="field-position" appearance="outline">
                <mat-label>Submitted To</mat-label>
                <mat-select [(ngModel)]="SelectedAdmin" (selectionChange)="selectedAdminName()">
                    <mat-option *ngFor="let admin of Admins" [value]="admin.firstname+admin.lastname">
                        {{admin.firstname+" "+admin.lastname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="disable-input field-position" appearance="outline">
                <mat-label>Received By</mat-label>
                <input matInput value="{{LoggedINClerk}}">
            </mat-form-field>
            <mat-form-field class="field-position" appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput autocomplete="off" [matDatepicker]="picker" [max]="maxDate" (click)="picker.open() " onkeydown="return false" [(ngModel)]="RecievedDate" (dateChange)="SelectedDate()" >
                <mat-datepicker-toggle class="date" matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
