<table mat-table [dataSource]="datasource" class="revisable-table">

  <ng-container *ngFor="let column of columnHeader" [cdkColumnDef]="column.columnDef">

    <mat-header-cell *cdkHeaderCellDef style="text-align:center; color: white; font-size: initial;">{{ column.header }}

    </mat-header-cell>
    <mat-cell *cdkCellDef="let row" style="text-align:left; color:white">
      <div *ngIf="column.columnDef == 'itemName'">
        <mat-form-field style="width: 80%;" appearance="outline" class="form-field-size">

          <mat-select [(ngModel)]="row.item" placeholder="{{ column.cell(row) }}">
            <mat-option *ngFor="let item of ItemList" [value]="item">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="column.columnDef == 'Quantity'">
        <form>
          <mat-form-field appearance="outline">
            <mat-label style="color: white;">Quantity</mat-label>
            <input matInput min="1" maxlength="3" autocomplete="off" value="{{ column.cell(row) }}"
              (keyup)="changequantity(row,$event)" (keydown)="allowOnlyDigits($event)">
            <!-- <mat-error>Please enter a value greater than 0 </mat-error> -->
          </mat-form-field>
        </form>

      </div>
      <div *ngIf="column.columnDef == 'Price'">
        <form>
          <mat-form-field appearance="outline">
            <mat-label style="color: white;">Price</mat-label>
            <input matInput autocomplete="off" min="1" value="{{ column.cell(row) }}" (keyup)="changeprice(row,$event)"
              (keydown)="allowOnlyDigits($event)">
            <!-- <mat-error>Please enter a value greater than 0 </mat-error> -->
          </mat-form-field>
        </form>
      </div>


      <div title="delete" *ngIf="column.columnDef === 'actions' ">

        <button mat-icon-button class="action-buttons">
          <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deletedata(row)">delete</mat-icon>
        </button>
        <ng-container *ngIf="show">
          <button mat-icon-button class="action-buttons" [disabled]="!canEdit">
            <mat-icon aria-hidden="false" aria-label="Example home icon">edit </mat-icon>
          </button>
        </ng-container>
      </div>

    </mat-cell>
    <mat-footer-cell *cdkFooterCellDef style="text-align:center; color:white">
      <div *ngIf="column.columnDef == 'actions'">

        <button mat-raised-button class="Add-icon" (click)="AddRow()" [disabled]="!canEdit">
          <mat-icon class="icon">add</mat-icon>Add
        </button>
      </div>
      <div *ngIf="column.columnDef == 'itemName'">

        TOTAL
      </div>

      <div *ngIf="column.columnDef == 'Price'">

        {{getTotalCost() | currency:"â‚¹"}}
      </div>

      <div *ngIf="column.columnDef == 'Quantity'">

        {{getTotalQuantity()}}
      </div>
    </mat-footer-cell>


  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <mat-footer-row *cdkFooterRowDef="displayedColumns"></mat-footer-row>
</table>
