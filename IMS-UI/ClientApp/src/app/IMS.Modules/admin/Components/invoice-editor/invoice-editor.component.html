<div class="container"
    fxLayout="column"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="2px"
    >
  <div>
    <mat-card style="background-color:#222437;">
      <mat-card-header style="color:white;">

        <div class="container"
             fxLayout
             fxLayout.xs="column"
             fxLayoutGap="20px"
             fxLayoutGap.xs="0">
          <mat-card-title>Invoice</mat-card-title>
          <div class="margin">Order ID:{{OrderID}}</div>
        </div>

      </mat-card-header>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-content style="margin-top: 10px; color: white;">
        <div class="container"
             fxLayout
             fxLayout.xs="column"
             fxLayoutAlign="center"
             fxLayoutGap="20px"
             fxLayoutGap.xs="0">

          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Challan Number</div>

            <div class="border">{{ChallanNo}}</div>


          </div>

          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Invoice Number</div>

            <div class="border">{{InvoiceNo}}</div>


          </div>
          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Received By</div>

            <div class="border"> {{ AdminName}}</div>


          </div>
          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Submitted To</div>

            <div class="border">{{ClerkName}}</div>


          </div>
          <div class="container"
               fxLayout="column"
               fxLayout.xs="column"
               fxLayoutAlign="center"
               fxLayoutGap="10px"
               fxLayoutGap.xs="2px"
               fxFlex="20%">

            <div>Vendor Name</div>

            <div class="border">{{VendorName}}</div>


          </div>
        </div>
      </mat-card-content>

    </mat-card> 
   
      <div class="table-vendor-details">   
          <app-revisable-table [columnHeader]=columns 
            [(griddata)]="itemquantityprice" [ItemList]="Items"  
            (ChangedFinalAmount)="finalPriceChange($event)">
          </app-revisable-table>
        <div class="upload-submit-button-position">
          <input type="file" #file id="fileUpload" class="input_fileupload--hidden" (change)="uploadImage(file.files)">
          <button mat-raised-button class="upload-button" (click)="file.click()">
            <mat-icon class="upload-icon-size">file_upload</mat-icon>Upload
          </button>
          <button mat-button color="accent" (click)="approve()">Approve</button>
        </div>
      </div>
      
      

  
  </div>
