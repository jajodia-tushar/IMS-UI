<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="employee-header">
    <div class="header-left">
        <span class="icon company-logo">
            <img src="../../../assets/IMS.Images/157595914143509549 (1).png" />
        </span>
    </div>
</div>

<div>
        <div class="field-area">
            <div class="text-area">
                <p>Hello, {{name}}</p>
            </div>
            <div class="container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 28" aria-hidden="true" class="search-icon" style="width: 10%;position: relative;top: 33%;left: 80%;z-index: 6;"><path d="M18 13c0-3.859-3.141-7-7-7s-7 3.141-7 7 3.141 7 7 7 7-3.141 7-7zm8 13c0 1.094-.906 2-2 2a1.96 1.96 0 0 1-1.406-.594l-5.359-5.344a10.971 10.971 0 0 1-6.234 1.937c-6.078 0-11-4.922-11-11s4.922-11 11-11 11 4.922 11 11c0 2.219-.672 4.406-1.937 6.234l5.359 5.359c.359.359.578.875.578 1.406z"></path></svg>
                <input id="search" (onKeyUp)="searchBox()" [(ngModel)]="searchText" type="text" placeholder="Search for an item...">
            </div>
        </div>
        <div class="flex-container" style="padding-top: 4%;">
            <div class="item-list" [ngStyle]="addWidthStyle()">
                <app-items-list (onItemAdd)="onItemClicked($event)" [shelfItems]="shelfItems | filter : searchText"></app-items-list>
            </div>
            <app-items-cart class="item-form" [selectedItems]="cartItems" (onCartItemDeleted)="onItemDeleted($event)">
            </app-items-cart>
        </div>
</div>
