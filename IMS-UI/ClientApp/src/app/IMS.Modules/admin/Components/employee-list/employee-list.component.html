<mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<button id="add-employee" mat-button (click)="openAddEmployeeDialog()">Add Employee</button>



<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Username Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="temporaryCardNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TCard No </th>
        <td mat-cell *matCellDef="let element"> {{element.temporaryCardNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="accessCardNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AccessCard No </th>
        <td mat-cell *matCellDef="let element"> {{element.accessCardNumber}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container> -->





    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editEmployee(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deactivateEmployee(element)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
