
  <mat-card class="card-size">
    <mat-card-title>Items Details</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="content-size">
      <div class="orderdetails">
        <div class="table-height" *ngIf="dataSourceItems.length !== 0">
          <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="ItemName">
              <th mat-header-cell *matHeaderCellDef> Item Name </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field style="width: 80%;" appearance="outline" class="form-field-size">
                  <mat-select [(ngModel)]="element.item" >
                    <mat-option *ngFor="let Item of Items" [value]="Item" [disabled]="isItemAlreadySelected(Item)">
                      {{Item.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" style="width:80%">
                  <input matInput #quantity="ngModel" [(ngModel)]="element.quantity" (keydown)="allowOnlyDigits($event)" >
                  <!--<mat-error *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
                    <strong *ngIf="quantity.errors.required">Quantity is mandatory</strong>
                  </mat-error>-->
                </mat-form-field>

              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <div class="edit-delete-icon-center">
                  <button mat-icon-button (click)="DeleteRow(element)">
                    <mat-icon class="icon">delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div *ngIf="dataSourceItems.length === 0" class="empty-items-display">
          <p>No Items are added</p>
        </div>
      </div>
      <div>

        <div class="add-row">
          <button mat-raised-button class="Add-icon" (click)="AddRow()">
            <mat-icon class="icon">add</mat-icon>Add
          </button>
        </div>
      </div>

    </mat-card-content>

  </mat-card>
  <div class="upload-submit-button-position">
    <input type="file" #file id="fileUpload" class="input_fileupload--hidden" (change)="uploadImage(file.files)">
    <button mat-raised-button class="upload-button" (click)="file.click()">
      <mat-icon class="upload-icon-size">file_upload</mat-icon>Upload
    </button>
    <button mat-raised-button class="submit-button" (click)="onSubmit()">Submit</button>
  </div>
