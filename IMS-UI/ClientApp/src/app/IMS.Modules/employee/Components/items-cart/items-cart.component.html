<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



<div class="container">
    <div>
        <table mat-table [dataSource]="selectedItems">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->



            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
            </ng-container>



            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
            </ng-container>



            <!-- Weight Column -->
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>



            <!-- Symbol Column -->
            <ng-container matColumnDef="Symbol">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



        <div class="action-buttons">
            <mat-dialog-actions>
                <ng-container ngProjectAs="btn-close">
                    <button mat-button style="margin-right:2px;background-color:white;" (click)="onCancel()">
          Clear Cart
          </button>
                </ng-container>
                <button mat-button style="    background: linear-gradient(100.43deg, #0094ff 0%, #3d23ff 95.74%);" (click)="onMakingOrder()" cdkFocusInitial>
        <app-spinning-loader></app-spinning-loader>{{ButtonName}}
        </button>
            </mat-dialog-actions>
        </div>



    </div>
</div>
