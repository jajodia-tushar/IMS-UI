<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="items-container">
  <div class="flex-container">
    <div class="container">
      <h4>Recent Entries</h4>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
        <ng-container matColumnDef="employeeDetails">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <p>{{element.employeeDetails | details}}</p>
            <div>{{element.orderDetails | details }}</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement && element.orderDetails.length>35 ? 'expanded' : 'collapsed'">
              {{element.orderDetails}}
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'MMM d' }},    {{element.time }} </td>
        </ng-container>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
      <div class="router-link">
        <a [routerLink]="['/admin/reports/stockstatus']">View All</a>
      </div>
    </div>
  </div>
</div>
