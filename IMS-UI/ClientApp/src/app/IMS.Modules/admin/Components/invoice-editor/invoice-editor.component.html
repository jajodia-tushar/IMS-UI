<div class="items-container">
  <div class="flex-container">
    <div class="container">
      <div class="vendor-details">
        <mat-card style="background-color:#222437;">
          <mat-card-header style="color:white;">


            <mat-card-title>Invoice</mat-card-title>

            <div style="position: relative; left: 16px;top: 4px;">Order ID:{{OrderID}}</div>


          </mat-card-header>
          <mat-divider [inset]="true"></mat-divider>
          <mat-card-content style="margin-top: 10px; color: white;">
            <div class="form-label-inclosing-class">

              <div class="form-labels-input">

                <div>Challan Number</div>
                <div>
                  <form class="example-form">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <input matInput value="{{ChallanNo}}" disabled="true">
                    </mat-form-field>
                  </form>
                </div>

              </div>

              <div class="form-labels-input">

                <div>Invoice Number</div>

                <div>
                  <form class="example-form">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label style="color: slategray;">Invoice Number</mat-label>
                      <input matInput [(ngModel)]="InvoiceNo" [ngModelOptions]="{standalone: true}" autocomplete="off"
                        style="color: white;" placeholder="Invoice Number" value="{{InvoiceNo}}">

                    </mat-form-field>
                  </form>
                </div>


              </div>
              <div class="form-labels-input">

                <div>Received By</div>

                <div>
                  <form class="example-form">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <input matInput value="{{ClerkName}}" disabled="true">
                    </mat-form-field>
                  </form>
                </div>


              </div>
              <div class="form-labels-input">

                <div>Submitted To</div>

                <div>
                  <form class="example-form">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <input matInput value="{{ AdminName}}" disabled="true">
                    </mat-form-field>
                  </form>
                </div>


              </div>
              <div class="form-labels-input">

                <div>Vendor Name</div>

                <div>
                  <form class="example-form">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <input matInput value="{{VendorName}}" disabled="true">
                    </mat-form-field>
                  </form>
                </div>


              </div>
            </div>
          </mat-card-content>
          <div class="action-container">
            <mat-card-actions>
              <button mat-button class="ViewReceipt" (click)="openDialog()">View Receipt</button>
              <div class="approvals-button" style="float: right;">
                <button mat-button color="accent" (click)="approve()">Approve</button>
                <button mat-button class="rejectButton" (click)="Reject()">Reject</button>
              </div>

            </mat-card-actions>

          </div>

        </mat-card>

        <mat-card style="background-color:#222437; margin-top: 30px;">
          <mat-card-header style="color:white;">
            <mat-card-title>Item Details</mat-card-title>
          </mat-card-header>
          <mat-divider [inset]="true"></mat-divider>
          <mat-card-content>
            <app-revisable-table [columnHeader]=columns [(griddata)]="itemquantityprice" [ItemList]="Items"
              (ChangedFinalAmount)="finalPriceChange($event)">
            </app-revisable-table>
          </mat-card-content>

        </mat-card>
      </div>
    </div>
  </div>
