<div class="popup">
  <mat-form-field>
    <mat-label>Choose a Floor</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="Floor 1">Floor 1</mat-option>
      <mat-option value="Floor 2">Floor 2</mat-option>
    </mat-select>
  </mat-form-field>
  <p *ngIf="selected">you selected {{selected}}</p>
  <div class="buttondiv" *ngIf="selected">
    <button  mat-raised-button disableRipple class="button" (click)="onSubmit()">Confirm</button>
  </div>
</div>
