<table mat-table [dataSource]="data">

    <ng-container matColumnDef="ItemName">
        <th mat-header-cell *matHeaderCellDef> ItemName </th>
        <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="QuantityOrderd">
        <th mat-header-cell *matHeaderCellDef> QuantityOrderd </th>
        <td mat-cell *matCellDef="let element"> {{element.quantityOrdered}} </td>
    </ng-container>

    <ng-container matColumnDef="QuantityUsed">
        <th mat-header-cell *matHeaderCellDef> QuantityUsed </th>
        <td mat-cell *matCellDef="let element"> <input mat-input class="input-box" name="QuantityUsed" [(ngModel)]="element.quantityUsed"> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="action-buttons one-row">
    <div class="position-of-buttons">
        <button mat-button (click)="SubmitClicked()" class="submit-update">
        {{submitButtonText}}<app-spinning-loader></app-spinning-loader></button>
        <button mat-button (click)="cancelClikced()" class="cancel">Cancel</button>
    </div>
</div>
