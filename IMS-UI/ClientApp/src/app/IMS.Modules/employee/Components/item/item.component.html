<div (click)="itemClicked()">
    <mat-card class="out-rect" style="margin-bottom: 20px;cursor: pointer;">
        <div class="in-rect">
            <img 
                mat-card-image 
                src="assets/IMS.Images/itemIcons/{{item.id}}.svg" 
                alt="{{item.id}}">
        </div>
        <mat-card-content class="item-text">{{item.name}}</mat-card-content>
    </mat-card>
</div>
