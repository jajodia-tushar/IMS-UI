<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="example-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="../../../../../assets/IMS.Images/157595914143509549 (1).png" style="height: 48px; margin-top: 8px;">
    <div class="rightside">

      <div class="logout-section">

        <span>
          <div class="ui inline dropdown">
            <div class="text dropbtn">
              <img class="ui avatar image" src="../../../../../assets/employee.png" [matMenuTriggerFor]="menu">
              <p class="name">{{name}}</p>

              <div class="matMenuItems">
                <mat-menu #menu="matMenu">


                  <button (click)='logout()' mat-menu-item>
                    <mat-icon>power_settings_new</mat-icon>
                    <span>Logout</span>
                  </button>
                </mat-menu>
              </div>

            </div>
          </div>
        </span>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav style="min-width: 12%; top: 56px;bottom: 0px; width: 13%;background-color: #222437;overflow: hidden;"
      #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened="true">
      <mat-nav-list class="nav-list">
        <a mat-list-item *ngFor="let nav of navBarItems;" [routerLink]="[nav.tab]" routerLinkActive="active">

          <mat-icon style="
          font-size: 1rem;
          line-height: 1.5;
          margin-right: .625rem;
          " style.color="{{nav.color}}">{{ nav.icon}}
          </mat-icon>{{nav.tab}}
        </a>


      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
