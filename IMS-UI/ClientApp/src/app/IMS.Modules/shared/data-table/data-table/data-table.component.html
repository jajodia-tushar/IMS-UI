<table mat-table [dataSource]="datasource" class="mat-elevation-z8 data-table">
  <div class="table-row">
    <ng-container *ngFor="let column of columnHeader" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *cdkHeaderCellDef style="text-align:center" mat-sort-header>
        {{ column.header }}
      </mat-header-cell>
      <mat-cell *cdkCellDef="let row" style="text-align:center">

        <div *ngIf="column.columnDef !== 'actions'">{{ column.cell(row) }}</div>
      </mat-cell>
    </ng-container>
  </div>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
