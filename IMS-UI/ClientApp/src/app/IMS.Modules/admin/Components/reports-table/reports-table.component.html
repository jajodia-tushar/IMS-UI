<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="items-container">
    <div class="flex-container">
        <div class="container">
            <h4>Data</h4>
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
                <ng-container *ngFor="let columns of columnsToDisplay" [matColumnDef]="columns">
                    <th mat-header-cell *matHeaderCellDef>{{columns}}</th>
                    <td class="example-element-row" mat-cell *matCellDef="let element">{{element[columns]}}</td>
                </ng-container>

                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                                <div class="example-element-position"> {{element.position}} </div>
                                <div class="example-element-symbol"> {{element.symbol}} </div>
                                <div class="example-element-name"> {{element.name}} </div>
                                <div class="example-element-weight"> {{element.weight}} </div>
                            </div>
                            <div class="example-element-description">
                                {{element.description}}
                                <span class="example-element-description-attribution"> -- Wikipedia </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr class="example-element-row" mat-row *matRowDef="let row; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
        </div>
    </div>
</div>
