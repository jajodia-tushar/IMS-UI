<button id="add-item" mat-button (click)="openAddItemDialog()">Add Item</button>
<input class="filter-input" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
<table mat-table [dataSource]="dataSource" matSort>

    <!-- Itemname Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Max Quantity Column -->
    <ng-container matColumnDef="maxLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.maxLimit}} </td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <!-- Shelf limit Red Column -->
    <ng-container matColumnDef="shelvesRedLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shelves Red Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.shelvesRedLimit}} </td>
    </ng-container>

    <!-- Shelf limit Amber Column -->
    <ng-container matColumnDef="shelvesAmberLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shelves Amber Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.shelvesAmberLimit}} </td>
    </ng-container>

    <!-- Warehouse limit Red Column -->
    <ng-container matColumnDef="warehouseRedLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Red Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseRedLimit}} </td>
    </ng-container>

    <!-- Warehouse limit Amber Column -->
    <ng-container matColumnDef="warehouseAmberLimit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse Amber Limit </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseAmberLimit}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editItemDetails(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deactivateItem(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
