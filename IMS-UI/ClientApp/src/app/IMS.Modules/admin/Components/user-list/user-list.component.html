<button id="add-user" mat-button (click)="openAddUserDialog()">Add User</button>
<input class="filter-input" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
<table mat-table [dataSource]="dataSource" matSort>
  
  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME</th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRST NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>LAST NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLE </th>
    <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="editUserDetails(element)"><mat-icon>edit</mat-icon></button> 
        <button *ngIf="isSuperAdmin" mat-icon-button (click)="deactivateUser(element)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
