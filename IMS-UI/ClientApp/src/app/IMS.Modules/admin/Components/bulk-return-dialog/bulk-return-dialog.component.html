<mat-card class="return-order-card">
    <mat-card-content>
        <table class="table-class" mat-table [dataSource]="data">

            <ng-container matColumnDef="ItemName">
                <th mat-header-cell *matHeaderCellDef> ItemName </th>
                <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
            </ng-container>

            <ng-container matColumnDef="QuantityOrderd">
                <th mat-header-cell *matHeaderCellDef> QuantityOrderd </th>
                <td mat-cell *matCellDef="let element"> {{element.quantityOrdered}} </td>
            </ng-container>

            <ng-container matColumnDef="QuantityUsed">
                <th mat-header-cell *matHeaderCellDef> QuantityUsed </th>
                <td mat-cell *matCellDef="let element">
                    <input autocomplete="off" mat-input class="input-box" name="QuantityUsed" [(ngModel)]="element.quantityUsed"> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>

    <mat-card-actions>
        <div class="action-buttons one-row">
            <div class="position-of-buttons">
                <button style="border: 1px red solid;" mat-button (click)="cancelClikced()" class="cancel">
                    Cancel
                </button>
                <button style="border: 1px green solid;" mat-button (click)="SubmitClicked()" class="submit-update">
                    {{submitButtonText}}
                </button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
