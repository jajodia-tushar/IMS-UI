<div *ngIf="isFloorNotSelected" class="floor-image">
  <div class="cards">
    <h3 class="heading">Select a floor</h3>
    <div 
        class="card" 
        *ngFor="let shelf of shelves"
        (click)="onSubmitShelf(shelf)">
            <div class="floor">
                <img src="../../../assets/IMS.Images/floor_grey.png" alt="{{shelf.name}}">
            </div>
            <h6 class="title">
                {{shelf.name}}
            </h6>
    </div>
  </div>
</div>
