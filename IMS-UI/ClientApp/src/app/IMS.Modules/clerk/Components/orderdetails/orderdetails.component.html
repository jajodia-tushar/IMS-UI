<div class="orderdetails">
  <button class="add-button" mat-icon-button (click)="AddRow()">
    <mat-icon class="icon">add_circle</mat-icon>
  </button>
  <div class="table-height">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      <ng-container matColumnDef="Item Name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-label>Item Name</mat-label>
            <mat-select [(ngModel)]="element.item">
              <mat-option *ngFor="let Item of Items" [value]="Item">
                {{Item.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <!--<mat-form-field>
    <input matInput placeholder="Item Name"  [matAutocomplete]="auto" (input)="filterItemsByKey($event.target.value)" required>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)='selectionComplete(element, $event.option.value)'>
      <mat-option *ngFor="let item of filteredItems" [value]="item" [disabled]="isItemAlreadySelected(item)">
        {{item}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>-->
        </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input matInput type="number" placeholder="Quantity" #quantity="ngModel" [(ngModel)]="element.quantity"   pattern="\d+" required>
            <mat-error *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
              <strong *ngIf="quantity.errors.required">Quantity is mandatory</strong>
              <strong *ngIf="quantity.errors.pattern">Quantity must be positive</strong>
            </mat-error>
          </mat-form-field>
          
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <div class="edit-delete-icon-center">
            <button mat-icon-button (click)="DeleteRow(element)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div >
  <div *ngIf="dataSourceItems.length === 0">
    <mat-card class="card-size"><p>No records found</p></mat-card>
  </div>
  <div class="upload-submit-button-position">
    <button mat-button (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Upload
    </button>
    <button mat-raised-button class="submit-button" (click)="onSubmit()">submit</button>
    <input  type="file" id="fileUpload" class="input_fileupload--hidden">
  </div>
</div>
