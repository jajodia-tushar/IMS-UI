<div *ngIf="isFloorNotSelected" class="container">
  <div
    class="card" 
    *ngFor='let shelf of shelves' 
    (click)="onSubmitShelf(shelf)">
    <h3 class="title">{{shelf.name}}</h3>
    <div class="bar">
      <div class="emptybar"></div>
      <div class="filledbar"></div>
    </div>
    <div class="floor">
      <img src="../../../assets/IMS.Images/{{shelf.code}}.svg" alt="Floor Icon">
    </div>
  </div>
</div>
